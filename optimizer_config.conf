# =============================================================================
# SAMSUNG GALAXY S20 FE GAMING OPTIMIZER - CONFIGURAÇÃO
# =============================================================================
# 
# Arquivo de configuração para personalizar otimizações
# Modifique os valores conforme suas necessidades
# 
# ⚠️  AVISO: Modifique apenas se souber o que está fazendo!
# =============================================================================

# =============================================================================
# CONFIGURAÇÕES DE CPU
# =============================================================================

# Frequências mínimas (em Hz)
CPU_FREQ_MIN_LITTLE=1804800      # Little cores (0-3) - 1.8GHz
CPU_FREQ_MIN_BIG=1804800         # Big cores (4-7) - 1.8GHz

# Frequências máximas (em Hz)
CPU_FREQ_MAX_LITTLE=2840000      # Little cores (0-3) - 2.84GHz
CPU_FREQ_MAX_BIG=2840000         # Big cores (4-7) - 2.84GHz

# Governor de CPU
CPU_GOVERNOR=performance          # performance, schedutil, interactive

# Desabilitar hotplugging
DISABLE_CPU_HOTPLUG=true         # true/false

# =============================================================================
# CONFIGURAÇÕES DE GPU
# =============================================================================

# Frequência máxima do GPU (em Hz)
GPU_FREQ_MAX=587000000           # 587MHz para Adreno 650

# Governor do GPU
GPU_GOVERNOR=performance          # performance, adrenotz, msm-adreno-tz

# Desabilitar DVFS
DISABLE_GPU_DVFS=true            # true/false

# Forçar clock on
FORCE_GPU_CLOCK_ON=true          # true/false

# =============================================================================
# CONFIGURAÇÕES DE MEMÓRIA
# =============================================================================

# Threshold de RAM livre (em MB)
RAM_THRESHOLD=4096               # 4GB livre

# Algoritmo de compressão ZRAM
ZRAM_ALGORITHM=lz4               # lz4, lzo, zstd

# Swappiness
SWAPPINESS=10                     # 10 para gaming, 60 padrão

# VFS cache pressure
VFS_CACHE_PRESSURE=50            # 50 para gaming, 100 padrão

# Dirty ratio
DIRTY_RATIO=15                   # 15 para gaming, 20 padrão
DIRTY_BACKGROUND_RATIO=5         # 5 para gaming, 10 padrão

# =============================================================================
# CONFIGURAÇÕES DE DISPLAY
# =============================================================================

# Refresh rate fixo (Hz)
DISPLAY_REFRESH_RATE=120         # 120Hz, 60Hz

# Touch sampling rate (Hz)
TOUCH_SAMPLING_RATE=240          # 240Hz, 120Hz, 60Hz

# Habilitar Vsync
ENABLE_VSYNC=true                # true/false

# Habilitar HDR
ENABLE_HDR=true                  # true/false

# =============================================================================
# CONFIGURAÇÕES DE SENSORES
# =============================================================================

# Polling rate do gyroscópio (ms)
GYRO_POLLING_RATE=1              # 1ms para máxima responsividade

# Polling rate do acelerômetro (ms)
ACCEL_POLLING_RATE=1             # 1ms para máxima responsividade

# Polling rate do touch (ms)
TOUCH_POLLING_RATE=1             # 1ms para máxima responsividade

# Sensibilidade do touch (1-5)
TOUCH_SENSITIVITY=5              # 5 = máxima sensibilidade

# Eliminar input lag
ELIMINATE_INPUT_LAG=true         # true/false

# =============================================================================
# CONFIGURAÇÕES DE REDE
# =============================================================================

# TCP congestion control
TCP_CONGESTION_CONTROL=bbr       # bbr, cubic, reno

# TCP window scaling
TCP_WINDOW_SCALING=true          # true/false

# Buffer sizes (bytes)
TCP_RMEM_MAX=16777216            # 16MB
TCP_WMEM_MAX=16777216            # 16MB

# DNS servers
PRIMARY_DNS=8.8.8.8             # Google DNS
SECONDARY_DNS=8.8.4.4           # Google DNS alternativo

# Network budget
NETDEV_BUDGET=600                # 600 para gaming

# =============================================================================
# CONFIGURAÇÕES TÉRMICAS
# =============================================================================

# Limite térmico (graus Celsius)
THERMAL_LIMIT=85                 # 85°C para evitar throttling

# Desabilitar thermal throttling
DISABLE_THERMAL_THROTTLING=true  # true/false

# Governor térmico
THERMAL_GOVERNOR=user_space      # user_space, step_wise

# Desabilitar cooling
DISABLE_COOLING=true             # true/false

# =============================================================================
# CONFIGURAÇÕES ESPECÍFICAS DO JOGO
# =============================================================================

# Package do jogo
GAME_PACKAGE=com.proximabeta.mf.uamo

# Prioridade do processo (-20 a 19)
PROCESS_PRIORITY=-20             # -20 = máxima prioridade

# OOM adj (-17 a 15)
OOM_ADJ=-17                      # -17 = protegido de OOM

# Game driver
ENABLE_GAME_DRIVER=true          # true/false

# Game mode
ENABLE_GAME_MODE=true            # true/false

# =============================================================================
# CONFIGURAÇÕES DE MONITORAMENTO
# =============================================================================

# Intervalo de monitoramento (segundos)
MONITOR_INTERVAL=2               # 2 segundos

# Habilitar logs detalhados
ENABLE_DETAILED_LOGS=true        # true/false

# Salvar logs em arquivo
SAVE_LOGS_TO_FILE=true           # true/false

# Diretório de logs
LOGS_DIRECTORY=/data/local/tmp/gaming_optimizer/logs

# =============================================================================
# CONFIGURAÇÕES DE SEGURANÇA
# =============================================================================

# Criar backup automático
CREATE_AUTO_BACKUP=true          # true/false

# Diretório de backup
BACKUP_DIRECTORY=/data/local/tmp/gaming_optimizer/backups

# Verificar permissões antes de modificar
VERIFY_PERMISSIONS=true          # true/false

# Confirmar antes de aplicar mudanças críticas
CONFIRM_CRITICAL_CHANGES=false   # true/false

# =============================================================================
# CONFIGURAÇÕES AVANÇADAS
# =============================================================================

# Habilitar otimizações experimentais
ENABLE_EXPERIMENTAL_OPTIMIZATIONS=false  # true/false

# Modo debug
DEBUG_MODE=false                 # true/false

# Forçar aplicação de configurações
FORCE_APPLY_CONFIG=false         # true/false

# Ignorar verificações de compatibilidade
IGNORE_COMPATIBILITY_CHECKS=false  # true/false

# =============================================================================
# CONFIGURAÇÕES DE PERFORMANCE
# =============================================================================

# Modo de performance
PERFORMANCE_MODE=extreme         # extreme, balanced, conservative

# Priorizar gaming sobre bateria
PRIORITIZE_GAMING_OVER_BATTERY=true  # true/false

# Manter otimizações após reboot
PERSIST_OPTIMIZATIONS_AFTER_REBOOT=false  # true/false

# =============================================================================
# CONFIGURAÇÕES DE NOTIFICAÇÕES
# =============================================================================

# Mostrar notificações de progresso
SHOW_PROGRESS_NOTIFICATIONS=true  # true/false

# Notificar conclusão da otimização
NOTIFY_OPTIMIZATION_COMPLETE=true  # true/false

# Notificar problemas detectados
NOTIFY_ISSUES_DETECTED=true      # true/false

# =============================================================================
# CONFIGURAÇÕES DE VALIDAÇÃO
# =============================================================================

# Executar validação automática após otimização
AUTO_VALIDATE_AFTER_OPTIMIZATION=true  # true/false

# Critério de aprovação da validação (0-100)
VALIDATION_APPROVAL_THRESHOLD=80  # Score mínimo para aprovação

# Executar testes específicos
RUN_CPU_TESTS=true               # true/false
RUN_GPU_TESTS=true               # true/false
RUN_MEMORY_TESTS=true            # true/false
RUN_DISPLAY_TESTS=true           # true/false
RUN_THERMAL_TESTS=true           # true/false
RUN_NETWORK_TESTS=true           # true/false
RUN_LATENCY_TESTS=true           # true/false
RUN_STABILITY_TESTS=true         # true/false

# =============================================================================
# CONFIGURAÇÕES DE ROLLBACK
# =============================================================================

# Habilitar rollback automático em caso de problemas
ENABLE_AUTO_ROLLBACK=true        # true/false

# Tempo para rollback automático (segundos)
AUTO_ROLLBACK_TIMEOUT=300        # 5 minutos

# Criar ponto de restauração antes de otimizações
CREATE_RESTORE_POINT=true        # true/false

# =============================================================================
# CONFIGURAÇÕES DE COMPATIBILIDADE
# =============================================================================

# Versões do One UI suportadas
SUPPORTED_ONEUI_VERSIONS=4.0,4.1,5.0,5.1

# Versões do Android suportadas
SUPPORTED_ANDROID_VERSIONS=11,12,13,14

# Modelos de dispositivo suportados
SUPPORTED_DEVICE_MODELS=SM-G781B,SM-G781N,SM-G781U

# =============================================================================
# CONFIGURAÇÕES DE LOGS
# =============================================================================

# Nível de log (DEBUG, INFO, WARN, ERROR)
LOG_LEVEL=INFO

# Formato de timestamp
TIMESTAMP_FORMAT=%Y-%m-%d %H:%M:%S

# Rotação de logs
LOG_ROTATION_ENABLED=true        # true/false
MAX_LOG_FILES=10                 # Número máximo de arquivos de log
MAX_LOG_SIZE=1048576             # Tamanho máximo por arquivo (1MB)

# =============================================================================
# CONFIGURAÇÕES DE BACKUP
# =============================================================================

# Manter backups por (dias)
BACKUP_RETENTION_DAYS=30

# Comprimir backups
COMPRESS_BACKUPS=true            # true/false

# Verificar integridade dos backups
VERIFY_BACKUP_INTEGRITY=true     # true/false

# =============================================================================
# CONFIGURAÇÕES DE ATUALIZAÇÃO
# =============================================================================

# Verificar atualizações automaticamente
CHECK_FOR_UPDATES=true           # true/false

# URL para verificar atualizações
UPDATE_CHECK_URL=https://api.github.com/repos/username/repo/releases/latest

# =============================================================================
# CONFIGURAÇÕES DE SUPORTE
# =============================================================================

# Habilitar modo de diagnóstico
ENABLE_DIAGNOSTIC_MODE=false     # true/false

# Coletar informações do sistema para suporte
COLLECT_SYSTEM_INFO_FOR_SUPPORT=true  # true/false

# Enviar relatórios de erro automaticamente
AUTO_SEND_ERROR_REPORTS=false    # true/false

# =============================================================================
# FIM DO ARQUIVO DE CONFIGURAÇÃO
# =============================================================================
# 
# Para aplicar as configurações:
# 1. Modifique os valores desejados
# 2. Salve o arquivo
# 3. Execute: bash galaxy_s20fe_gaming_optimizer.sh --optimize
# 
# Para restaurar configurações padrão:
# 1. Delete este arquivo
# 2. Execute o script novamente
# 
# ⚠️  IMPORTANTE: Sempre faça backup antes de modificar!
# =============================================================================